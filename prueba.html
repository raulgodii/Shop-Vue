<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ordenar Productos</title>
  <!-- Incluye Vue.js -->
  <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
</head>

<body>

  <div id="app">
    <label for="sort">Ordenar por:</label>
    <select v-model="selectedSort" @change="sortProducts">
      <option value="name">Nombre</option>
      <option value="price">Precio</option>
    </select>

    <ul>
      <li v-for="product in sortedProducts" :key="product.id">
        {{ product.name }} - ${{ product.price }}
      </li>
    </ul>
  </div>

  <script>
    new Vue({
      el: '#app',
      data() {
        return {
          selectedSort: 'name',
          products: [
            { id: 1, name: 'Producto A', price: 20 },
            { id: 2, name: 'Producto B', price: 15 },
            { id: 3, name: 'Producto C', price: 25 },
            // Agrega más productos según sea necesario
          ],
        };
      },
      computed: {
        sortedProducts() {
          return this.products.slice().sort((a, b) => {
            if (this.selectedSort === 'name') {
              return a.name.localeCompare(b.name);
            } else if (this.selectedSort === 'price') {
              return a.price - b.price;
            }
            return 0;
          });
        },
      },
      methods: {
        sortProducts() {
          // No es necesario hacer nada aquí, ya que los productos se ordenan mediante la propiedad computed
        },
      },
    });
  </script>

</body>

</html>
